<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login2.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>

<body>
    <div class="main">
        <div class="left">
            <h1 style="color: white;">Hello, Welcome!</h1>
            <h3 style="color: white;">Don't have an account?</h3>
           <div id="buttonR">
            <button id="register-button" >Register</button>
        </div> 
        </div>
        <div class="right">
            <div class="login-head">
                <h1 class="login-heading">Login</h1>
            </div>
            
            <form>
                <form class="inp">
                <input class="input"  type="text" placeholder="Username" required>
                 <i class="fa-solid fa-user input-icon"></i>
                <input class="input" type="password" placeholder="Password" required>
                <i class="fa-solid fa-lock input-icon2"></i>
                <p style="color: rgb(203, 198, 198); text-align: right;">Forgot Password?</p>
                <div class="buttonL">
                    <button id="login-button">Login</button>
                </div>
                
            </form>
               <p style="color: rgb(203, 198, 198); cursor:pointer; text-align: center;">or login with social platforms</p>
                <div class="icons">
                    <a href="https://github.com/yourusername" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="https://twitter.com/yourusername" target="_blank"><i class="fab fa-x-twitter"></i></a>
                    <a href="https://instagram.com/yourusername" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</body>
</html>
